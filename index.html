    const FRAME_W=128, FRAME_H=128;
    // Player state
    const player={x:150,y:300, vy:0, onGround:false, frame:0, animTime:0, sliding:false, slideTime:0};
    // World
    let last=0, speed=260, score=0, gameOver=false;
    const obstacles=[];
    let spawnTimer=0;

    // Input (keyboard + touch)
    const keys={};
    window.addEventListener('keydown',e=>keys[e.code]=true);
    window.addEventListener('keyup',e=>keys[e.code]=false);
    let touchStartY=0;
    canvas.addEventListener('pointerdown',e=>{ touchStartY=e.clientY; if(gameOver) reset(); else jump(); });
    canvas.addEventListener('pointerup',e=>{ if(e.clientY-touchStartY>50) slide(); });

    function jump(){ if(player.onGround && !player.sliding){ player.vy=-720; player.onGround=false; } }
    function slide(){ if(player.onGround && !player.sliding){ player.sliding=true; player.slideTime=0.5; } }

    function aabb(ax,ay,aw,ah,bx,by,bw,bh){ return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by; }

    function reset(){
      speed=260; score=0; obstacles.length=0; gameOver=false;
      player.x=150; player.y=300; player.vy=0; player.onGround=false; player.frame=0; player.animTime=0; player.sliding=false;
      msgEl.style.display='none';
    }

    function spawnObstacle(){
      const h=40+Math.random()*30; // height variation
      obstacles.push({x:W+40,y:360,width:40,height:h});
    }

    function update(dt){
      if(gameOver) return;
      // Controls
      if((keys['Space']||keys['ArrowUp']) && player.onGround) jump();
      // Physics
      player.vy += G*dt;
      player.y += player.vy*dt;
      const groundY=360;
      if(player.y>=groundY){ player.y=groundY; player.vy=0; player.onGround=true; }
      // Slide timer
      if(player.sliding){ player.slideTime -= dt; if(player.slideTime<=0) player.sliding=false; }

      // Obstacles
      spawnTimer -= dt;
      if(spawnTimer<=0){ spawnTimer = 0.9 - Math.min(score*0.0015, 0.5); spawnObstacle(); }
      for(let i=obstacles.length-1;i>=0;i--){ const o=obstacles[i]; o.x -= speed*dt; if(o.x<-80) obstacles.splice(i,1); }

      // Collision
      const pW = player.sliding ? 80 : 40;
      const pH = player.sliding ? 40 : 100;
      const pX = player.x + (player.sliding? 0 : 0);
      const pY = player.y - (player.sliding? 10 : 100);
      for(const o of obstacles){
        if(aabb(pX,pY,pW,pH, o.x, o.y-o.height, o.width, o.height)){ gameOver=true; msgEl.style.display='block'; }
      }

      // Score & difficulty
      score += dt*100;
      speed += dt*8;
      scoreEl.textContent = Math.floor(score);

      // Animation
      player.animTime += dt;
      if(player.onGround && !player.sliding){
        if(player.animTime>0.08){ player.frame=(player.frame+1)%4; player.animTime=0; }
      } else if(!player.onGround) { player.frame=4; } else if(player.sliding) { player.frame=5; }
    }

    function draw(){
      // bg sky is via body gradient; draw hills
      ctx.clearRect(0,0,W,H);
      // Soft rolling hills
      ctx.fillStyle='#ffe6ea';
      ctx.beginPath(); ctx.ellipse(200,420,260,80,0,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.ellipse(520,430,320,90,0,0,Math.PI*2); ctx.fill();
      // Ground
      ctx.fillStyle='#ffe0e6'; ctx.fillRect(0,410,W,40);
      // Obstacles
      ctx.fillStyle='#cc7a88';
      for(const o of obstacles){ ctx.fillRect(o.x, o.y - o.height, o.width, o.height); }
      // Player (draw sprite frame)
      let sx=0, sy=0;
      if(player.onGround && !player.sliding) sx = FRAME_W * (player.frame%4);
      else if(!player.onGround) sx = FRAME_W*4;
      else sx = FRAME_W*5;
      const dx = player.x-64;
      const dy = player.y-108;
      ctx.drawImage(sprImg, sx, 0, FRAME_W, FRAME_H, dx, dy, 128, 128);
      // HUD handled by DOM
    }

    function loop(t){
      if(!last) last=t;
      const dt = Math.min(0.033, (t-last)/1000);
      last = t;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    sprImg.onload = ()=>requestAnimationFrame(loop);
  </script>
